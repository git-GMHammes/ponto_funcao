<script type="text/babel">
  class FormPontoFuncao extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        // Estado inicial, exemplo: nome: '', pontos: 0
      };

      this.handleChange = this.handleChange.bind(this);
      this.handleSubmit = this.handleSubmit.bind(this);
    }

    handleChange(event) {
      const target = event.target;
      const value =
        target.type === "checkbox" ? target.checked : target.value;
      const name = target.name;

      this.setState({
        [name]: value,
      });
    }

    handleSubmit(event) {
      event.preventDefault();
      console.log("Formulário enviado:", this.state);
      // Aqui você pode adicionar chamadas para APIs ou lógica de validação
    }

    render() {
      return (
        <div className="container mt-5">
          <form onSubmit={this.handleSubmit}>
            <div className="mb-3">
              <label htmlFor="nomeInput" className="form-label">
                Nome
              </label>
              <input
                type="text"
                className="form-control"
                id="nomeInput"
                name="nome"
                value={this.state.nome}
                onChange={this.handleChange}
              />
            </div>
            <div className="mb-3">
              <label htmlFor="pontosInput" className="form-label">
                Pontos de Função
              </label>
              <input
                type="number"
                className="form-control"
                id="pontosInput"
                name="pontos"
                value={this.state.pontos}
                onChange={this.handleChange}
              />
            </div>
            <button type="submit" className="btn btn-primary">
              Enviar
            </button>
          </form>
        </div>
      );
    }
  }

  ReactDOM.render(<FormPontoFuncao />, document.getElementById("form_ponto_funcao"));
</script>
